<ion-view view-title="Welcome" class="welcome-page">
  <ion-content>
    <h2>Welcome</h2>
    <label class="item item-input">
      <span class="input-label">Player 1</span>
      <input ng-model="name1" type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Player 2</span>
      <input ng-model="name2" type="text">
    </label>
    {{name1}}
    <a class="button" href="/#/tab/game" ng-click="saveNames()">
      Start the game
    </a>
  </ion-content>
</ion-view>
