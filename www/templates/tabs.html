<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Welcome Tab -->
  <ion-tab title="Welcome" icon-off="ion-home" icon-on="ion-home" href="#/tab/welcome">
    <ion-nav-view name="tab-welcome"></ion-nav-view>
  </ion-tab>

  <!-- Game Tab -->
  <ion-tab title="Game" icon-off="ion-search" icon-on="ion-search" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>

  <!-- Rules Tab -->
  <ion-tab title="Rules" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/rules">
    <ion-nav-view name="tab-rules"></ion-nav-view>
  </ion-tab>


</ion-tabs>
